name: Build and Release XRayFeed

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag override (e.g., v1.0.0) - leave empty to use semver auto-versioning'
        required: false
        type: string
      auto_version:
        description: 'Enable semver auto-versioning and version file updates (when tag not provided, or always update files when tag is provided)'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetch all history for semver analysis
      
      - name: Determine version using semver
        id: semver
        if: github.event.inputs.release_tag == '' && github.event.inputs.auto_version == 'true'
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(jq -r '.version' package.json)
          echo "Current version: $CURRENT_VERSION"
          
          # Get the last tag (if any)
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            # No previous tag exists, use current version from package.json
            echo "No previous tag found, using current version from package.json"
            NEW_VERSION="$CURRENT_VERSION"
          else
            # Analyze commits since last tag
            echo "Last tag: $LAST_TAG"
            
            # Get commits since last tag
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s" 2>/dev/null || git log --pretty=format:"%s" -10)
            
            # Determine version bump type based on conventional commits
            BUMP_TYPE="patch"  # Default to patch
            
            # Check for breaking changes or major version indicators
            if echo "$COMMITS" | grep -qiE "^(BREAKING CHANGE|breaking|major):"; then
              BUMP_TYPE="major"
              echo "Detected breaking changes - bumping major version"
            # Check for features
            elif echo "$COMMITS" | grep -qiE "^(feat|feature):"; then
              BUMP_TYPE="minor"
              echo "Detected new features - bumping minor version"
            # Check for fixes and patches
            elif echo "$COMMITS" | grep -qiE "^(fix|patch|chore|docs|style|refactor|perf|test):"; then
              BUMP_TYPE="patch"
              echo "Detected fixes/patches - bumping patch version"
            else
              # No conventional commit format detected, assume feat (as per requirements)
              BUMP_TYPE="minor"
              echo "No conventional commit format detected - assuming feat, bumping minor version"
            fi
            
            # Parse current version
            IFS='.' read -r MAJOR MINOR PATCH <<< "${CURRENT_VERSION}"
            
            # Bump version based on type
            case $BUMP_TYPE in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
            esac
            
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi
          
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT
      
      - name: Update and validate version numbers
        if: github.event.inputs.release_tag != '' || (github.event.inputs.auto_version == 'true' && steps.semver.outputs.version != '')
        run: |
          # Determine which version to use
          if [ -n "${{ github.event.inputs.release_tag }}" ]; then
            EXPECTED_VERSION="${{ github.event.inputs.release_tag }}"
            EXPECTED_VERSION="${EXPECTED_VERSION#v}"  # Remove 'v' prefix
            echo "Using explicit release tag: $EXPECTED_VERSION"
          else
            EXPECTED_VERSION="${{ steps.semver.outputs.version }}"
            echo "Using semver calculated version: $EXPECTED_VERSION"
          fi
          
          PACKAGE_VERSION=$(jq -r '.version' package.json)
          MANIFEST_VERSION=$(jq -r '.version' manifest.json)
          
          echo "Expected version: $EXPECTED_VERSION"
          echo "package.json version: $PACKAGE_VERSION"
          echo "manifest.json version: $MANIFEST_VERSION"
          echo "Auto version: ${{ github.event.inputs.auto_version }}"
          
          # Update version files if auto_version is enabled
          if [ "${{ github.event.inputs.auto_version }}" = "true" ]; then
            echo "ðŸ“ Updating version numbers to $EXPECTED_VERSION..."
            
            # Update package.json
            jq --arg v "$EXPECTED_VERSION" '.version = $v' package.json > package.json.tmp && mv package.json.tmp package.json
            
            # Update manifest.json
            jq --arg v "$EXPECTED_VERSION" '.version = $v' manifest.json > manifest.json.tmp && mv manifest.json.tmp manifest.json
            
            echo "âœ… Version numbers updated!"
            
            # Verify the updates
            PACKAGE_VERSION=$(jq -r '.version' package.json)
            MANIFEST_VERSION=$(jq -r '.version' manifest.json)
            echo "Updated package.json version: $PACKAGE_VERSION"
            echo "Updated manifest.json version: $MANIFEST_VERSION"
          fi
          
          # Validate versions (after potential update)
          PACKAGE_VERSION=$(jq -r '.version' package.json)
          MANIFEST_VERSION=$(jq -r '.version' manifest.json)
          
          if [ "$PACKAGE_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "::error::package.json version ($PACKAGE_VERSION) does not match expected version ($EXPECTED_VERSION)"
            exit 1
          fi
          
          if [ "$MANIFEST_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "::error::manifest.json version ($MANIFEST_VERSION) does not match expected version ($EXPECTED_VERSION)"
            exit 1
          fi
          
          echo "âœ… Version numbers validated!"
      
      - name: Commit and push version updates
        if: github.event.inputs.auto_version == 'true' && (github.event.inputs.release_tag != '' || steps.semver.outputs.version != '')
        run: |
          # Determine version for commit message
          if [ -n "${{ github.event.inputs.release_tag }}" ]; then
            VERSION_TAG="${{ github.event.inputs.release_tag }}"
          else
            VERSION_TAG="${{ steps.semver.outputs.tag }}"
          fi
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add package.json manifest.json
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit (versions were already correct)"
          else
            git commit -m "chore: bump version to ${VERSION_TAG}"
            git push origin main
            echo "âœ… Version updates committed and pushed!"
          fi
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build extension
        run: bun run build
      
      - name: Determine archive name
        id: archive
        run: |
          # Determine the tag to use
          if [ -n "${{ github.event.inputs.release_tag }}" ]; then
            TAG="${{ github.event.inputs.release_tag }}"
          elif [ -n "${{ steps.semver.outputs.tag }}" ]; then
            TAG="${{ steps.semver.outputs.tag }}"
          else
            TAG=""
          fi
          
          if [ -n "$TAG" ]; then
            # Replace dots with dashes in version part
            TAG_FORMATTED=$(echo "$TAG" | sed 's/\./-/g')
            echo "name=XRayFeed_${TAG_FORMATTED}.zip" >> $GITHUB_OUTPUT
            echo "artifact_name=XRayFeed_${TAG_FORMATTED}" >> $GITHUB_OUTPUT
          else
            echo "name=XRayFeed_build-${{ github.run_number }}.zip" >> $GITHUB_OUTPUT
            echo "artifact_name=XRayFeed_build-${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create extension archive
        run: |
          cd dist
          zip -9 -r ../${{ steps.archive.outputs.name }} .
          cd ..
      
      - name: Create Release
        if: github.event.inputs.release_tag != '' || (github.event.inputs.auto_version == 'true' && steps.semver.outputs.tag != '')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.release_tag != '' && github.event.inputs.release_tag || steps.semver.outputs.tag }}
          name: ${{ github.event.inputs.release_tag != '' && github.event.inputs.release_tag || steps.semver.outputs.tag }}
          draft: true
          prerelease: false
          files: ${{ steps.archive.outputs.name }}
          body: |
            Chrome extension highlighting trending posts in the X timeline.
            How to install/update & more: https://github.com/demetriuszhomir/XRayFeed

            ### Changes in this release

            <!-- Describe the changes here -->
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ steps.archive.outputs.artifact_name }}
          path: dist/
          compression-level: 9
