name: Build and Release XRayFeed

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub release. Set to "true" to enable; otherwise build only'
        required: false
        type: string
        default: "false"
      release_tag:
        description: "Release tag (e.g., v1.0.0). Only used when create_release is true. Leave empty to use latest git tag"
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Determine effective tag
        id: tag
        if: github.event.inputs.create_release == 'true'
        run: |
          if [ -n "${{ github.event.inputs.release_tag }}" ]; then
            EFFECTIVE_TAG="${{ github.event.inputs.release_tag }}"
            echo "Using provided release tag: $EFFECTIVE_TAG"
          else
            # Get the most recently created tag
            EFFECTIVE_TAG=$(git tag --sort=-creatordate | head -n 1)
            if [ -z "$EFFECTIVE_TAG" ]; then
              echo "::error::No git tags found. Create a tag first or provide release_tag input."
              exit 1
            fi
            echo "Using latest git tag: $EFFECTIVE_TAG"
          fi

          echo "tag=$EFFECTIVE_TAG" >> $GITHUB_OUTPUT

          # Strip 'v' prefix for version
          EFFECTIVE_VERSION="${EFFECTIVE_TAG#v}"
          echo "version=$EFFECTIVE_VERSION" >> $GITHUB_OUTPUT
          echo "Effective version: $EFFECTIVE_VERSION"

      - name: Check if release exists
        if: github.event.inputs.create_release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          echo "Checking if release '$TAG' already exists..."
          if gh release view "$TAG" > /dev/null 2>&1; then
            echo "::error::Release '$TAG' already exists. Aborting to prevent overwrite."
            exit 1
          else
            echo "Release '$TAG' does not exist. Proceeding."
          fi

      - name: Update version in files
        if: github.event.inputs.create_release == 'true'
        run: |
          VERSION="${{ steps.tag.outputs.version }}"

          echo "ðŸ“ Updating version numbers to $VERSION..."

          # Update package.json
          jq --arg v "$VERSION" '.version = $v' package.json > package.json.tmp && mv package.json.tmp package.json

          # Update manifest.json
          jq --arg v "$VERSION" '.version = $v' manifest.json > manifest.json.tmp && mv manifest.json.tmp manifest.json

          echo "âœ… Version numbers updated!"
          echo "package.json version: $(jq -r '.version' package.json)"
          echo "manifest.json version: $(jq -r '.version' manifest.json)"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build extension
        run: bun run build

      - name: Determine archive name
        id: archive
        run: |
          TAG="${{ steps.tag.outputs.tag }}"

          if [ -n "$TAG" ]; then
            # Replace dots with dashes in version part
            TAG_FORMATTED=$(echo "$TAG" | sed 's/\./-/g')
            echo "name=XRayFeed_${TAG_FORMATTED}.zip" >> $GITHUB_OUTPUT
            echo "artifact_name=XRayFeed_${TAG_FORMATTED}" >> $GITHUB_OUTPUT
          else
            echo "name=XRayFeed_build-${{ github.run_number }}.zip" >> $GITHUB_OUTPUT
            echo "artifact_name=XRayFeed_build-${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Create extension archive
        run: |
          cd dist
          zip -9 -r ../${{ steps.archive.outputs.name }} .
          cd ..

      - name: Create Release
        if: github.event.inputs.create_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          draft: true
          prerelease: false
          overwrite_files: false
          generate_release_notes: false
          append_body: true
          files: ${{ steps.archive.outputs.name }}
          body: |
            Chrome extension highlighting trending posts in the X timeline.
            How to install/update & more: https://github.com/demetriuszhomir/XRayFeed

            ### Changes in this release

            <!-- Describe the changes here -->
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ steps.archive.outputs.artifact_name }}
          path: dist/
          compression-level: 9
