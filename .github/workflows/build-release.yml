name: Build and Release XRayFeed

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag name (e.g., v1.0.0) - leave empty to skip release creation'
        required: false
        type: string
      update_versions:
        description: 'Set to "true" to update version numbers in package.json and manifest.json before building'
        required: false
        type: string
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update and validate version numbers
        if: github.event.inputs.release_tag != ''
        run: |
          EXPECTED_VERSION="${{ github.event.inputs.release_tag }}"
          EXPECTED_VERSION="${EXPECTED_VERSION#v}"  # Remove 'v' prefix
          UPDATE_VERSIONS="${{ github.event.inputs.update_versions }}"
          
          PACKAGE_VERSION=$(jq -r '.version' package.json)
          MANIFEST_VERSION=$(jq -r '.version' manifest.json)
          
          echo "Expected version: $EXPECTED_VERSION"
          echo "package.json version: $PACKAGE_VERSION"
          echo "manifest.json version: $MANIFEST_VERSION"
          echo "Update versions: $UPDATE_VERSIONS"
          
          if [ "$UPDATE_VERSIONS" = "true" ]; then
            echo "ðŸ“ Updating version numbers to $EXPECTED_VERSION..."
            
            # Update package.json
            jq --arg v "$EXPECTED_VERSION" '.version = $v' package.json > package.json.tmp && mv package.json.tmp package.json
            
            # Update manifest.json
            jq --arg v "$EXPECTED_VERSION" '.version = $v' manifest.json > manifest.json.tmp && mv manifest.json.tmp manifest.json
            
            echo "âœ… Version numbers updated!"
            
            # Verify the updates
            PACKAGE_VERSION=$(jq -r '.version' package.json)
            MANIFEST_VERSION=$(jq -r '.version' manifest.json)
            echo "Updated package.json version: $PACKAGE_VERSION"
            echo "Updated manifest.json version: $MANIFEST_VERSION"
          fi
          
          # Validate versions (after potential update)
          PACKAGE_VERSION=$(jq -r '.version' package.json)
          MANIFEST_VERSION=$(jq -r '.version' manifest.json)
          
          if [ "$PACKAGE_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "::error::package.json version ($PACKAGE_VERSION) does not match release tag ($EXPECTED_VERSION)"
            exit 1
          fi
          
          if [ "$MANIFEST_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "::error::manifest.json version ($MANIFEST_VERSION) does not match release tag ($EXPECTED_VERSION)"
            exit 1
          fi
          
          echo "âœ… Version numbers validated!"
      
      - name: Commit and push version updates
        if: github.event.inputs.release_tag != '' && github.event.inputs.update_versions == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add package.json manifest.json
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit (versions were already correct)"
          else
            git commit -m "chore: bump version to ${{ github.event.inputs.release_tag }}"
            git push origin main
            echo "âœ… Version updates committed and pushed!"
          fi
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build extension
        run: bun run build
      
      - name: Determine archive name
        id: archive
        run: |
          if [ -n "${{ github.event.inputs.release_tag }}" ]; then
            TAG="${{ github.event.inputs.release_tag }}"
            # Replace dots with dashes in version part
            TAG_FORMATTED=$(echo "$TAG" | sed 's/\./-/g')
            echo "name=XRayFeed_${TAG_FORMATTED}.zip" >> $GITHUB_OUTPUT
            echo "artifact_name=XRayFeed_${TAG_FORMATTED}" >> $GITHUB_OUTPUT
          else
            echo "name=XRayFeed_build-${{ github.run_number }}.zip" >> $GITHUB_OUTPUT
            echo "artifact_name=XRayFeed_build-${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create extension archive
        run: |
          cd dist
          zip -9 -r ../${{ steps.archive.outputs.name }} .
          cd ..
      
      - name: Create Release
        if: github.event.inputs.release_tag != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          name: Release ${{ github.event.inputs.release_tag }}
          draft: true
          prerelease: false
          files: ${{ steps.archive.outputs.name }}
          body: |
            ## XRayFeed ${{ github.event.inputs.release_tag }}
            
            Chrome extension for highlighting high-performing posts on X.
            
            ### Installation
            1. Download the `${{ steps.archive.outputs.name }}` file
            2. Extract the ZIP file
            3. Open Chrome and navigate to `chrome://extensions/`
            4. Enable "Developer mode" in the top right
            5. Click "Load unpacked" and select the extracted folder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ steps.archive.outputs.artifact_name }}
          path: dist/
          compression-level: 9
