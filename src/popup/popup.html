<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XRayFeed</title>
  <script type="module" src="web-components.min.js"></script>
  <style>
    body {
      width: 450px;
      padding: 16px;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
      gap: 12px;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header a {
      font-size: 12px;
      color: #0078d4;
      text-decoration: none;
      white-space: nowrap;
    }
    .header a:hover {
      text-decoration: underline;
    }
    .hint {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
      margin-bottom: 8px;
      font-style: italic;
    }
    fluent-fieldset {
      display: block;
      margin-bottom: 12px;
    }
    fluent-fieldset:last-of-type {
      margin-bottom: 0;
    }
    fluent-number-field {
      width: 100%;
    }
    fluent-text-field {
      width: 100%;
    }
  </style>
</head>
<body>
  <fluent-design-system-provider id="designSystemProvider">
    <div class="header">
      <div class="header-left">
        <h1>XRayFeed</h1>
        <fluent-switch id="activeToggle"></fluent-switch>
      </div>
      <div class="header-right">
        <fluent-button id="saveButton" appearance="accent" disabled>Save</fluent-button>
        <fluent-button id="resetButton">Reset</fluent-button>
        <a href="https://demetriuszhomir.com/" target="_blank">by Dmitry Zhomir</a>
      </div>
    </div>

    <fluent-fieldset>
      <label slot="label">Check Frequency</label>
      <div class="hint">How often to scan the feed for new posts</div>
      <fluent-number-field id="frequency" min="250" max="10000" step="250" value="3000">
        <span slot="end">ms</span>
      </fluent-number-field>
    </fluent-fieldset>

    <fluent-fieldset>
      <label slot="label">Max Age</label>
      <div class="hint">Maximum post age to consider for highlighting</div>
      <fluent-number-field id="maxHours" min="0.25" max="24" step="0.25" value="3">
        <span slot="end">hrs</span>
      </fluent-number-field>
    </fluent-fieldset>

    <fluent-fieldset>
      <label slot="label">Engagement Threshold</label>
      <div class="hint">Minimum likes per hour for a post to be highlighted</div>
      <fluent-number-field id="likesPerHour" min="1" max="100" step="1" value="12">
        <span slot="end">‚ù§/h</span>
      </fluent-number-field>
    </fluent-fieldset>

    <fluent-fieldset>
      <label slot="label">Highlight Color</label>
      <div class="hint">CSS background color for highlighted posts</div>
      <fluent-text-field type="text" id="highlightColor" value="lightgreen"></fluent-text-field>
    </fluent-fieldset>
  </fluent-design-system-provider>

  <script src="popup.js"></script>
</body>
</html>
